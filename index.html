<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Vellum Test</title>
    
    <link href="tests/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="tests/lib/font-commcare.css" type="text/css" rel="stylesheet" />
    <link href="tests/lib/hqstyle-core.css" type="text/css" rel="stylesheet"></link>
    
    <!-- Mocha and test-only dependencies -->
    <!-- todo: call from tests/main.js -->
    <link href="node_modules/mocha/mocha.css" type="text/css" rel="stylesheet"></link>
    <script src="node_modules/mocha/mocha.js"></script>

    <script data-main="tests/main" src="bower_components/requirejs/require.js"></script>
    <script src="bower_components/xrayquire/xrayquire.js"></script>

    <style>
      .sidebar button,
      .sidebar div {
        width: 100%;
        margin-top: 1em;
      }
      .nav-list {
        padding-left: 0;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2 sidebar">
          <ul class="nav nav-list">
            <li class="active"><a data-toggle='tab' href='#test'><h4>Vellum</h4></a></li>
            <li id="resultsTab"><a data-toggle='tab' href='#results'><h4>Test Results</h4></a></li>
          </ul>
          <button class="btn" id="run-tests">
            <h4>Run tests</h4>
          </button>
          <button class="btn" id="load-saved">
            <h4>Reload saved form</h4>
          </button>
          <div>
            <input type="file" id="file" />
          </div>
        </div>
        <div class="span10">
          <div class="tab-content">
            <div class="tab-pane active" id="test">
              <div id='vellum'></div>
            </div>
            <div class="tab-pane" id="results">
              <div id="mocha"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
